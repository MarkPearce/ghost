<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Ghost Logo" class="logo">
        <picture>
            <source media="(max-width: 768px)" srcset="ghost-mobile.webp">
            <img src="ghost.webp" alt="Ghost" id="ghostImage">
        </picture>
        <audio id="ghostSound" loop>
            <source src="Ghost-Call Me Little Sunshine.mp3" type="audio/mpeg">
        </audio>
        <button class="audio-control" id="audioControl">
            <svg id="playIcon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        <img src="when.png" alt="When" class="when-image">
    </div>
    <script src="app.js"></script>
</body>
</html>
